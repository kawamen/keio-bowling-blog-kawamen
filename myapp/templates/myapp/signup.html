{% extends 'myapp/base.html' %} 

{% block content %}
<br>
<div class="row">
  <div class="col-md-6">
    <h2>SignUp</h2>
    <br>

    <form action="" method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.erros }}
        <br>
      {% endfor %}

      <button type="submit" class="btn btn-primary">SignUp</button>
      <br><br>

    </form>
  </div>
</div>

{% endblock %}
